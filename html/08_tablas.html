<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tablas</title>
</head>
<body>
    <h2>Tabla de contactos</h2>
    <!-- tr - table rows / filas -->
	<!-- td - table data / informacion -->
	<!-- th - table heading / encabezado -->
    <!-- thead - table head / encabezado de la tabla -->
    <!-- tbody - table body / cuerpo de la tabla -->
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Dirección</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Carlos Arturo</td>
                <td>123456</td>
                <td>Lorem ipsum</td>
            </tr>
            <tr>
                <td>Alejandro</td>
                <td>987654</td>
                <td>Lorem ipsum</td>
            </tr>
            <tr>
                <td>César</td>
                <td>456987</td>
                <td>Lorem ipsum</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
