<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>
<body>
    <h2>Formulario de contacto</h2>
    <form action="" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required maxlength="10">
        <br>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>
        <br>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>
        <br>

        <label for="pais">País:</label>
        <select id="pais" name="pais" required>
            <option value="">Selecciona un país</option>
            <option value="mexico">México</option>
            <option value="espana">España</option>
            <option value="argentina">Argentina</option>
            <option value="peru">Perú</option>
            <option value="colombia">Colombia</option>
        </select>
        <br>

        <label for="genero">Género:</label>
        <input type="radio" id="hombre" name="genero" value="hombre" required>
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="genero" value="mujer" required>
        <label for="mujer">Mujer</label>
        <br>

        <label for="terminos">Aceptar términos y condiciones:</label>
        <input type="checkbox" id="terminos" name="terminos"  required>
        <br>

        <input type="submit" value="Enviar">
    </form>

    <!-- otro ejemplo con datalist -->
    <h2>Formulario con Datalist</h2> <!-- datalist sirve para  -->
    <form action="" method="post">
        <label for="profesion">Profesión:</label>
        <input type="text" id="profesion" name="profesion" list="profesiones">
        <datalist id="profesiones">
            <option value="Desarrollador">Desarrollador</option>
            <option value="Diseñador">Diseñador</option>
            <option value="Escritor">Escritor</option>
            <option value="Profesor">Profesor</option>
            <option value="Médico">Médico</option>
        </datalist>
        <br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
